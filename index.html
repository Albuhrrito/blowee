<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Chloe</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Container to hold confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Individual confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY CHLOE</h1>
    <img id="img1" src="https://i5.walmartimages.com/asr/f09079ad-fdc2-451d-8f8a-852c26b1b7e7.9a4d543f40c60242ba38d686e11060fb.jpeg" alt="">
    <img id="img2" src="https://media.tenor.com/h3zO8_Rzb-IAAAAC/kuromi-birthday.gif" alt="">
    <img id="img3" src="https://i.gifer.com/origin/10/100b75d0d71bf0bc6b2b3a919a015473_w200.gif" alt=""> 
    <!-- Confetti container -->
    <div class="confetti-container" id="confetti-container"></div>

    <script>
        // Function to generate confetti
        function generateConfetti() {
            const container = document.getElementById('confetti-container');

            // Generate 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Randomly set the starting position and color
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;

                // Randomly set the animation duration and delay
                const duration = Math.random() * 3 + 2; // Between 2 to 5 seconds
                const delay = Math.random() * 2; // Up to 2 seconds
                confetti.style.animation = `fall ${duration}s linear ${delay}s infinite`;

                container.appendChild(confetti);
            }
        }

        // Add CSS animation to make confetti fall
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh);
                    rotate: 360deg;
                }
            }

            .confetti {
                animation-name: fall;
            }
        `;
        document.head.appendChild(style);

        // Generate confetti when page opens
        generateConfetti();
    </script>
</body>
</html>
